<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330 portfolio</title>
    <link rel="stylesheet" href="../styles/styles.css" />   
  </head>
  <body>
    <h1>Christopher Bowen's WDD 330 Portfolio</h1>
    <h2>Week 05 Exercise</h2>
    <p>This exercise uses a function with a 'try,catch, and finally'.</p>
    <p>Clicking on the 'No error' button will not throw an error.</p>
    <p>Clicking on the 'Error' button will throw an error.</p>
    <button type ="button" id="no error" onclick="myFunction(this.id)">No Error</button>
    <button type ="button" id="error" onclick="myFunction(this.id)">Error</button>
    <p id="buttonPressed">Button Clicked: None</p>
    <p id="message" style="visibility: hidden"></p>
        <div class="dropup">
        <button class="dropbtn">Menu</button>
        <div class="dropup-content">
          <p id="menuContent"></p>
        </div>
      </div>
      <script src = "../js/popUpMenu.js"></script>
      <script>
        let message = "This function has no errors.";
      function myFunction(clicked_id)
      {
        document.getElementById("message").style = "visibility: hidden;"
        try
        {
        if(clicked_id != "no error") throw "Button has an error";
        }
        catch(err)
      {
        document.getElementById("message").style = "visibility: visable; color: red;"
        document.getElementById("message").innerHTML = "Message: " + err;
      }
      finally
      {
        document.getElementById("buttonPressed").innerHTML = "Button Clicked: " + clicked_id;
      }
      }  
      </script>
    </body>
  </html>
