<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="../styles/styles.css" />
    
  </head>
  
  <body onload="onLoadShowHistory()">
  <div id="header">
    <h1>Weather App</h1>
    <p>Enter a zipcode to get the weather. Or click on a recent location.</p>
   <span>
   <input id="zipcode" value="32780">
   <button id="submit">Submit</button>   
   </span>
   <p style="font-size: small;">Recent Locations:</p>
   <div id="history" style="font-size: small;">Recent Location:</div>
  </div>
   <div id ='currentWeather' style="display: none"></div>
   <div id ='forecastWeather' style="display: none"></div>
   <br>
   <br>
   <div id="dropup" class="dropup">
    <button class="dropbtn">Menu</button>
    <div class="dropup-content">
      <p id="menuContent"></p>
    </div>
  </div>
  <script src="main.js" type="module"></script>
  <script src = "../js/popUpMenu.js"></script>
  </body>
</html>
