<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WDD 330 portfolio</title>
    <link rel="stylesheet" href="../styles/styles.css" />
    <style>
      canvas
      {
        border-style: ridge;
      }
    </style>   
  </head>
  <body>
    <h1>Christopher Bowen's WDD 330 Portfolio</h1>
    <h2>Week 09 Exercise</h2>
    <div>
    <lable for="lableText">Enter text to draw: </lable><br>
    <span>
      <input type="text" id="inputText" name="inputText">
      <input type="submit" id="submit" value="Submit" onclick="getText()">
    </span> 
    </div>   

    <canvas id="canvas" width = '600' height ='400' border-style="solid"></canvas> 
    <br>   
        <div class="dropup">
        <button class="dropbtn">Menu</button>
        <div class="dropup-content">
          <p id="menuContent"></p>
        </div>
      </div>
      <script src = "../js/popUpMenu.js"></script>
      <script>
      const canvasEle = document.getElementById("canvas");
      const context =canvasEle.getContext('2d');

     function getText(){
       console.log(document.getElementById("inputText").value)
       testDraw(document.getElementById("inputText").value);       
     }

     function testDraw(text){
         context.clearRect(0,0, canvas.width, canvas.height);
         context.fillStyle = 'blue';
         context.font = 'bold 42px sans-serif';
         context.fillText(text, 200, 300);
         document.getElementById("inputText").value = '';
     }
    </script>
    </body>
  </html>
